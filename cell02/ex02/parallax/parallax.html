<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>
  <div class="parallax">
    <div class="parallax-item parallax-bg1">
      <h1>Bem-vindo à ANDROMEDA!</h1>
    </div>
    <div class="parallax-item parallax-black">
      <h2>"O que é mais assustador?
        A ideia de extraterrestres em mundos estranhos,
        ou a ideia de que, em todo este imenso universo,
        nós estamos sozinhos?"</h2>
    </div>
    <div class="parallax-item parallax-bg2">
      <h1>E um dia os homens descobrirão que esses discos voadores estavam apenas estudando a vida dos insetos...</h1>
    </div>
  </div>
</body>
</html>
