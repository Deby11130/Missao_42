<!DOCTYPE html>
<html>
<head>
  <title>Sanduíche SNCF</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="sandwich-container">
    <div class="sandwich">
      <div class="top-bun">
        <h1>Pão Superior</h1>
        <p>Este é o sanduiche sonha com seus lábios.</p>
        
        <div class="mustard"></div>
        <div class="mayo"></div>
      </div>
      <div class="fillings">
        <div class="ingredient cheese">
          <div class="label">Queijo</div>
          <div class="content"></div>
        </div>
        <div class="ingredient ham">
          <div class="label">Presunto</div>
          <div class="content"></div>
        </div>
        <div class="ingredient salami">
          <div class="label">Salame</div>
          <div class="content"></div>
        </div>
        <div class="ingredient egg">
          <div class="label">Ovo</div>
          <div class="content"></div>
        </div>
        <div class="ingredient bacon">
          <div class="label">Bacon</div>
          <div class="content"></div>
        </div>
        <div class="ingredient pickles">
          <div class="label">Picles</div>
          <div class="content"></div>
        </div>
      </div>
      <div class="bottom-bun"></div>
    </div>
  </div>
</body>
</html>
