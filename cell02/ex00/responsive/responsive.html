<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
 
  

  <style>
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
      margin: 0%;
    }
    td {
      padding: 10px;
    }
    .cell1 {
      background-color: #008000;
    }
    .cell2 {
      background-color: #ADD8E6;
    }

    @media (max-width: 768px) {
      .cell1, .cell2 {
        display: block;
        width: 100%;
        margin: 0%;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">
        <table>

          </tr>
        </table>
      </td>
      <td class="cell2">
        <table>
          <tr>
            <td>Praia</td>
            <td>Sol</td>

          </tr>
          <tr>
            <td>Natureza</td>
            <td>Cachoeira</td>

        </table>

  </table>
</body>
</html>
